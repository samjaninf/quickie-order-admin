<md-menu md-position-mode="target-right target">
    <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin md-font-icon="add">add</md-icon>
    </md-button>
    <md-menu-content>
        <md-menu-item ng-repeat="item in vm.typesList | orderBy:'weight' track by $index"
                      ng-click="vm.add(item.type)">
            <md-button>{{item.typeLabel}}</md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
