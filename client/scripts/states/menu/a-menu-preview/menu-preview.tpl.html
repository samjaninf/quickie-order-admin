<md-content class="menu-preview cell" layout-padding>
    <header class="header" layout="row" layout-align="space-between start">
        <div class="md-title">{{vm.previewContext.name}}</div>
    </header>
    <section class="section">
        <md-list>
            <md-list-item ng-repeat="item in vm.previewContext.children">
                <p>{{item.name}}</p>
            </md-list-item>
        </md-list>
    </section>
</md-content>
