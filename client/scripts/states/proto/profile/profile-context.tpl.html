<div class="context">
    <section layout-padding>
        <div class="md-body-2 md-title">Information</div>
        <div layout="row">
            <md-input-container flex>
                <label>Business name</label>
                <input value="Luigi's Pizzeria">
            </md-input-container>
            <md-input-container flex>
                <label>Account email</label>
                <input type="email" value="luigi@luigiscoalovenpizza.com"/>
            </md-input-container>
        </div>
    </section>
    <div class="filler"></div>
    <section>
        <div layout="row">
            <div flex layout-padding>
                <div layout="row" layout-align="space-between center">
                    <div class="md-body-2 md-title">Image</div>
                    <div class="row">
                        <a>Add image from URL</a>
                    </div>
                </div>
                <div layout="column" layout-align="center center">
                    <img style="width:200px" ng-src="scripts/states/proto/images/luigi.jpg"/>
                    <div>
                        <md-button class="md-icon-button">
                            <md-icon md-font-icon="visibility">visibility</md-icon>
                        </md-button>
                        <md-button class="md-icon-button">
                            <md-icon md-font-icon="create">create</md-icon>
                        </md-button>
                        <md-button class="md-icon-button">
                            <md-icon md-font-icon="delete">delete</md-icon>
                        </md-button>
                    </div>
                </div>
            </div>
            <div style="background:#EBEEF0; width: 10px;"></div>
            <div flex layout-padding layout="column">
                <div class="md-body-2 md-title">Base color</div>
                <div layout="row" layout-align="space-between">
                    <div flex="45"><img style="width: 100%" ng-src="scripts/states/proto/images/color-picker.jpg"/></div>
                    <div flex="45" layout="column" layout-align="start">
                        <div style="background-color: hsl(123, 43%, 39%); width: 100%; height: 50px; display: block"></div>
                        <md-input-container>
                            <label>Color value</label>
                            <input value="hsl(123, 43%, 39%)">
                        </md-input-container>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <div class="filler"></div>
    <section layout-padding>
        <div class="md-body-2 md-tittle">Address and contact</div>
        <div layout="row">
            <md-input-container flex>
                <label>Phone number</label>
                <input value="(954) 522-8888">
            </md-input-container>
            <md-input-container flex>
                <label>Public email</label>
                <input value="info@luigiscoalovenpizza.com">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>Address 1</label>
                <input value="1415 E Las Olas Blvd">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>Address 2</label>
                <input>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>City</label>
                <input value="Fort Lauderdale">
            </md-input-container>
            <md-input-container flex>
                <label>State</label>
                <md-select ng-model="vm.state">
                    <md-option>FL</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex>
                <label>Zip</label>
                <input value="33301">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container flex>
                <label>Latitude</label>
                <input disabled value="26.119668">
            </md-input-container>
            <md-input-container flex>
                <label>Longitude</label>
                <input disabled value="-80.1288635">
            </md-input-container>
        </div>
    </section>
</div>
